<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Store07</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jember Tourism</h1>
    <h5>Untuk kritik, saran dan informasi lebih lanjut, dapat menghubungi kami :</h5>
    <div class="ContactUs">
        <form>
            <table>
                <text1>Contact Us</text1>
                <tr>
                    <td><label>Email</label></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Masukkan email Anda" size="28"></td>
                </tr>
                <tr>
                    <td><label>No. Hp</label></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Masukkan nomor Anda" size="28"></td>
                </tr>
                <tr>
                    <td><label>Pesan</label></td>
                </tr>
                <tr>
                    <td><textarea placeholder="Masukkan pesan Anda" name="" id="" cols="30" rows="5"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Kirim" text-align='center'>
        </form>
    </div>
</body>
</html>
